<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div id="count-display">1</div>

    <div class="metronome">
        <input type="checkbox" id="metronome" checked>
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    
    <div>
        <input type="checkbox" id="kick-toggle">Kick
        <input type="number" id="kick-beat" min="1" max="4" value="1">
    </div>
    
    <div>
        <input type="checkbox" id="snare-toggle">Snare
        <input type="number" id="snare-beat" min="1" max="4" value="2">
    </div>
    
    <div>
        <input type="checkbox" id="hihat-toggle">Hi-hat
        <input type="number" id="hihat-beat" min="1" max="4" value="3">
    </div>

    <script src="main.js"></script>
</body>
</html>
